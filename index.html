<!DOCTYPE html>
<html lang="en">

<head>
    <title>Duck</title>
    <link rel="stylesheet" type="text/css" href="duck.css">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>

<body>
    <div class="straightOnDuck">
        <div class="straightOnBody">
            <div class="leftWing"></div>
            <div class="rightWing"></div>
        </div>

        <div class="straightOnHead">
            <div class="beak">
                <div class="bottomBeak"></div>
                <div class="topBeak"></div>
            </div>
            <div class="leftCheek"></div>
            <div class="rightCheek"></div>
            <div class="leftEye">
                <div class="leftPupil"></div>
            </div>
            <div class="rightEye">
                <div class="rightPupil"></div>
            </div>
        </div>

        <div class="underwaterButt"></div>
    </div>

    <div class="water"></div>
</body>

</html>
