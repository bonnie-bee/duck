<!DOCTYPE html>
<html lang="en">
<head>
    <title>Duck</title>
    <style>
        :root{
            --duck-body: yellow;
            --duck-beak: orange;
        }
        .head{
            position: absolute;
            background: yellow;
            background: var(--duck-body, blue);
            width: 140px;
            height: 120px;
            border-radius: 100% 80% 60% 100%;
            top: 18%;
            left: 9%;
        }

        .neck{
            position: absolute;
            background: yellow;
            background: var(--duck-body, blue);
            width: 50px;
            height: 60px;
            border-radius: 30% 10% 30% 30%;
            top: 30%;
            left: 15%;
        }
        .body{
            position: absolute; 
            background: yellow;
            background: var(--duck-body, blue);
            background-image: linear-gradient(to bottom right, yellow, white);
            width: 300px;
            height: 150px;
            border-radius: 10% 90% 90% 80%;
            top: 36%;
            left: 15%;
        }

        .beak-top{
            position: absolute;
            background: orange;
            background: var(--duck-beak, blue);
            width: 70px;
            height: 25px;
            top: 26%; 
            left: 6%;
            border-radius: 200% 30% 30% 60%;
        }

        .beak-bottom{
            position: absolute;
            background: orange;
            background: var(--duck-beak, blue);
            width: 70px;
            height: 10px;
            top: 29%; 
            left: 6%;
            border-radius: 60% 30% 30% 140%;
        }

        .nostril{
            position: absolute;
            background: black;
            width: 3px;
            height: 3px;
            border-radius: 90%;
            top: 27%;
            left: 9.5%;
        }

        .eye{
            position: absolute;
            background: black;
            width: 12px;
            height: 10px;
            border-radius: 110% 110% 110% 110%;
            top: 22%;
            left: 12%;
        }

        .eye::before{
            background: lime;
            width: 8px;
            height: 8px;
            border-radius: 90%;
            top: 22%;
            left: 12%;
        }
    </style>
</head>
<body>
    <div class="head"></div>
    <div class="neck"></div>
    <div class="body"></div>
    <div class="beak-top"></div>
    <div class="beak-bottom"></div>
    <div class="nostril"></div>
    <div class="eye"></div>
</body>
</html>
